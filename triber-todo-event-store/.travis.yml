jdk:
- oraclejdk8
sudo: required
services:
- docker
notifications:
  email: false
script:
- mvn verify
after_success:
- chmod +x travis-docker.sh
- ./travis-docker.sh
cache:
  directories:
  - $HOME/.m2
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: releases
  file: target/triber-todo-event-store-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    repo: triberraar/triber-todo-event-store
    branch: develop
    tags: true
  api-key:
    secure: 
